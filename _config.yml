# Jekyll configuration for Flouri.sh documentation
title: Flouri.sh
description: AI-powered terminal environment - comprehensive documentation
url: https://flouri.github.io
baseurl: ""

# Theme: Just the Docs (using remote_theme for GitHub Pages)
remote_theme: just-the-docs/just-the-docs@v0.8.2

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

# Site settings
search_enabled: true
heading_anchors: true
aux_links:
  "GitHub":
    - "https://github.com/guilyx/flouri"
  "PyPI":
    - "https://pypi.org/project/flouri/"

# Color scheme
color_scheme: light

# Footer content
footer_content: "Built with <a href=\"https://github.com/just-the-docs/just-the-docs\">Just the Docs</a>"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gem/
  - vendor/ruby/

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: plaintext

# GitHub Pages settings
github:
  repository_url: https://github.com/guilyx/flouri.github.io
